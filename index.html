<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder by <br> Zohaib Memon</h1>

    <form id="Resume Builder">
       <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <br> 
<br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <br>
<br>
        
        <label for="phonenumber">Phone Number:</label>
        <input type="number" name="phonenumber" id="phonenumber"  required> <br>

        <label for="profilepicture">Profile Picture</label>
        <input type="file" id="profilepicture" class="profilepicture" accept="image/*" required>
       </fieldset><br>
<br>
       <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="3" required></textarea><br>
       </fieldset><br>

       <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="3" required></textarea><br>
       </fieldset>

       <fieldset>
        <legend>Skill</legend> 
        <label for="Toggle-Skill">Do You Want To Add Skill?</label>
        <input type="checkbox" id="Toggle-Skill"><br>

        <div id="Skill-Section" style="display: none;">
            <label for="skill">Skill:</label>
        <textarea name="skill" id="skill" rows="3" required></textarea><br>
       </div>
       </fieldset>

       <button type="submit" onclick="generateResume(event)">Create Resume</button>

       <div id="ResumeOutput">
    
       </div>
       
    </form>
    <script src="main.js"></script>
</body>
</html>
